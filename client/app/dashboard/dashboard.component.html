//this is the dashboard.component.html file
<mat-card>
  <mat-card-header>
    <mat-card-title>Dashboard</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <h2>Top Heroes</h2>
    <div class="grid grid-pad">
      <a *ngFor="let hero of heroes" class="col-1-4">
        <div class="module hero">
          <h4>{{hero.name}}</h4>
        </div>
      </a>
    </div>
  </mat-card-content>
</mat-card>
